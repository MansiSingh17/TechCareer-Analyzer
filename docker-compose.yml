

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: techcareer_db
    environment:
      POSTGRES_USER: techcareer
      POSTGRES_PASSWORD: techcareer123
      POSTGRES_DB: techcareer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techcareer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: techcareer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: techcareer_api
    environment:
      DATABASE_URL: postgresql://techcareer:techcareer123@postgres:5432/techcareer
      REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG_MODE: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: >
      sh -c "
        python scripts/init_db.py &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  redis_data: